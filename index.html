<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Formulário</title>
</head>
<body>
    <div class="fullCenter">
        <div id="formulario">
            <h1>CADASTRO</h1>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Nome" class="texgtField">
                <label for="colorpicker">Cor favorita:</label>
                <input type="color" id="colorpicker"><br>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento"><br>
                <label for="hrnascimento">Horário de nascimento:</label>
                <input type="time" id="hrnascimento"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="aaa@bbb.com" class="texgtField">
                <label for="email">Confirmar Email:</label>
                <input type="email" id="email" placeholder="aaa@bbb.com" class="texgtField">
                <label for="doc">Faça upload do documento:</label>
                <input type="file" id="doc" accept=".pdf" multiple>
                <input type="hidden" id="test" value="test">
                <label for="image">Faça upload da foto:</label>
                <input type="image" src="" alt="" id="image"><br>
                <label for="tel">Telefone</label>
                <input type="number" id="tel" placeholder="(11) 99999-9999" class="texgtField">
                <label for="pass">Senha:</label>
                <input type="password" id="pass" class="texgtField">
                <label for="pass">Confirmar senha:</label>
                <input type="password" id="pass" class="texgtField">
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="masc" value="m">
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem" value="f">
                <label for="fem">Feminino</label><br>
                <input type="radio" name="sexo" id="nb" value="n">
                <label for="nb">Prefiro não declarar</label><br>
                <label for="sat">Satisfação</label>
                <input type="range" id="sat"><br>
                <input type="checkbox" id="agreet" value="y">
                <label for="agree">Concordo com os termos</label><br>
                <input type="checkbox" id="agreep" value="y">
                <label for="agree">Concordo com as políticas</label>
                <input type="reset" value="Limpar" class="whitebutton">
                <button class="whitebutton" type="button">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
